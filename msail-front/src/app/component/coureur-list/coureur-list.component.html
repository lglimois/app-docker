<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Classement</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let coureur of coureurs">
          <td>{{ coureur.sName }}</td>
          <td>{{ coureur.iClassement }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
